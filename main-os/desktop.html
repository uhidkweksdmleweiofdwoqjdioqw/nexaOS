<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Taskbar</title>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400&display=swap" rel="stylesheet">
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background-image: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YWJzdHJhY3R8ZW58MHx8MHx8fDA%3D');
    background-size: cover;
  }
  #topbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 50px;
    height: 1px;
    background-color: #333;
    cursor: pointer;
    transition: opacity 0.3s; /* Added transition for smooth opacity change */
    z-index: 2; /* Ensure it's in the front layer */
  }
  #topbar:hover {
    opacity: 0.5; /* Adjusted opacity on hover */
  }
  #taskbar {
    position: fixed;
    top: 1px;
    left: 0;
    width: 100%;
    height: 1px;
    background-color: #333;
    color: white;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-family: 'Source Sans Pro', sans-serif; /* Font */
  }
  .icon {
    position: fixed;
    width: 40px;
    height: 40px;
    background-size: cover;
  }
  #icon1 {
    top: 30px;
    left: 70px;
    background-image: url('https://pouch.jumpshare.com/preview/TZ9gEpLdaw-zbWj5NiuuW_Mil33Dku6I5uNEz4kpxPhEqz_mGQaD4M4MWHIQ50kX5S1crmQfhiOiZrbs55gv_TH4jCy2fNfSZlgP_VhVe5o');
  }
  #icon2 {
    top: 30px;
    right: 20px;
    background-image: url('https://pngimg.com/d/recycle_bin_PNG50.png');
    text-align: center;
    font-family: 'Source Sans Pro', sans-serif;
    font-size: 10px;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #label {
    margin-top: 42px;
  }
  
  /* Styling for the menu */
  #menu {
    position: fixed;
    top: 50px; /* Adjusted position to be below the top taskbar */
    left: 0;
    width: 100px; /* Automatically set width */
    background-color: #333;
    padding: 10px;
    z-index: 4; /* Ensure it's in the front layer */
    overflow-x: hidden; /* Hide horizontal overflow */
    display: none; /* Initially hidden */
  }
  #menu ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }
  #menu ul li {
    font-family: 'Source Sans Pro', sans-serif;
    font-size: 14px;
    color: white;
    padding: 5px 0;
    cursor: pointer;
    transition: opacity 0.3s; /* Added transition for smooth opacity change */
  }
  #menu ul li:hover {
    opacity: 0.7; /* Adjusted opacity on hover */
  }
</style>
</head>
<body>
<div id="topbar"></div>
<div id="icon1" class="icon"></div>
<div id="icon2" class="icon">
  <span id="label">Trash Bin</span>
</div>
<div id="taskbar">
  <span id="menuButton" style="font-family: 'Source Sans Pro', sans-serif;">Menu</span>
</div>
<div id="menu">
  <ul>
    <li id="notepad"><img src="https://icons.iconarchive.com/icons/tatice/cristal-intense/256/Notepad-Bloc-notes-icon.png" alt="Notepad" style="vertical-align: middle; height: 20px;"> Notepad</li>
    <li id="browser">Browser</li>
    <li id="settings">Settings</li>
  </ul>
</div>
<script>
  document.getElementById("topbar").addEventListener("click", function() {
    document.getElementById("menu").style.display = "block";
  });

  document.getElementById("menuButton").addEventListener("click", function() {
    var menu = document.getElementById("menu");
    if (menu.style.display === "none") {
      menu.style.display = "block";
    } else {
      menu.style.display = "none";
    }
  });

  // Add click event listener to the Notepad option
  document.getElementById("notepad").addEventListener("click", function() {
    alert("Opening Notepad...");
    // Here you can implement the logic to open Notepad or perform any other action
  });
</script>
</body>
</html>
